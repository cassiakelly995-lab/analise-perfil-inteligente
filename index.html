<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CÁSSIA OFFICE - V8 ELITE EDITION</title>
    <style>
        :root { --gold: #d4af37; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: var(--dark); color: white; }
        #sidebar { width: 250px; background: #000; border-right: 2px solid var(--gold); padding: 20px; }
        #main-content { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; }
        .app-canvas { background: white; color: black; flex-grow: 1; border-radius: 8px; padding: 10px; margin-top: 10px; min-height: 400px; }
        button { width: 100%; padding: 15px; margin: 10px 0; background: transparent; color: var(--gold); border: 1px solid var(--gold); cursor: pointer; transition: 0.3s; font-weight: bold; }
        button:hover { background: var(--gold); color: black; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="color:var(--gold)">CÁSSIA V8</h2>
    <button onclick="openApp('writer')">TEXTO (WRITER)</button>
    <button onclick="openApp('sheets')">PLANILHAS</button>
    <button onclick="saveDoc()">SALVAR ARQUIVO</button>
</div>

<div id="main-content">
    <h1 id="app-title">Bem-vinda, Cássia</h1>
    <div id="editor" class="app-canvas" contenteditable="true">
        Inicie seu documento jurídico aqui...
    </div>
</div>

<script>
    function openApp(type) {
        const title = document.getElementById('app-title');
        const editor = document.getElementById('editor');
        if(type === 'writer') {
            title.innerText = "Cássia Writer - Editor de Elite";
            editor.innerHTML = "Texto formatável e interativo...";
        } else if(type === 'sheets') {
            title.innerText = "Cássia Sheets - Cálculos Jurídicos";
            editor.innerHTML = "Tabela de cálculos carregando...";
        }
    }

    function saveDoc() {
        const text = document.getElementById('editor').innerText;
        const blob = new Blob([text], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.download = "documento_cassia.txt";
        anchor.href = window.URL.createObjectURL(blob);
        anchor.click();
        alert("Documento salvo com sucesso no Protocolo V8!");
    }
</script>
</body>
</html>
