<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C√°ssia Prompt - V8 God Mode</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37; /* Tom dourado Elite Edition */
            --text: #ffffff;
            --bg: #121212;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .card { background: var(--primary); border: 1px solid var(--accent); padding: 20px; border-radius: 8px; }
        h2 { border-bottom: 1px solid var(--accent); padding-bottom: 10px; color: var(--accent); }
        .timer { font-size: 2em; text-align: center; margin: 10px 0; }
        button { cursor: pointer; background: var(--accent); border: none; padding: 10px; font-weight: bold; border-radius: 4px; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        .msg-list button { display: block; width: 100%; margin-bottom: 8px; text-align: left; }
        textarea { width: 100%; height: 80px; margin-top: 10px; background: #222; color: #fff; border: 1px solid #444; }
    </style>
</head>
<body>

<h1>C√°ssia Prompt | <small>Elite Edition V8</small></h1>

<div class="grid">
    <div class="card">
        <h2>‚è±Ô∏è Gest√£o de Tempo</h2>
        <div class="timer" id="display">00:00:00</div>
        <div style="display:flex; gap:10px; justify-content: center;">
            <button onclick="startTimer()">Iniciar</button>
            <button onclick="stopTimer()">Pausar</button>
            <button onclick="resetTimer()">Resetar</button>
        </div>
        <h3>Rotina Di√°ria</h3>
        <ul id="todo">
            <li><input type="checkbox"> Revisar prazos Projudi</li>
            <li><input type="checkbox"> Responder e-mails priorit√°rios</li>
            <li><input type="checkbox"> Atualizar andamentos V8</li>
        </ul>
    </div>

    <div class="card">
        <h2>‚öñÔ∏è Atendimento aos Advogados</h2>
        <div class="msg-list">
            <p>Clique para copiar a resposta pronta:</p>
            <button onclick="copyMsg('Ol√° Dr(a)., informo que o protocolo solicitado j√° foi realizado e o comprovante segue anexo.')">‚úÖ Confirma√ß√£o de Protocolo</button>
            <button onclick="copyMsg('Prezado, o processo est√° em fase de an√°lise conclusa. Monitoramos diariamente qualquer movimenta√ß√£o.')">üîç Status de Andamento</button>
            <button onclick="copyMsg('Doutor, necessitamos da documenta√ß√£o complementar (RG/CPF e Comprovante de Resid√™ncia) para prosseguir.')">üìÇ Solicita√ß√£o de Documentos</button>
        </div>
        <textarea id="clipboard-area" placeholder="A mensagem copiada aparecer√° aqui para edi√ß√£o r√°pida..."></textarea>
    </div>
</div>

<script>
    // L√≥gica do Cron√¥metro
    let timer;
    let seconds = 0;
    function startTimer() {
        if(!timer) timer = setInterval(() => {
            seconds++;
            let h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            let m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            let s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }
    function stopTimer() { clearInterval(timer); timer = null; }
    function resetTimer() { stopTimer(); seconds = 0; document.getElementById('display').innerText = "00:00:00"; }

    // L√≥gica de C√≥pia
    function copyMsg(text) {
        const area = document.getElementById('clipboard-area');
        area.value = text;
        area.select();
        document.execCommand('copy');
        alert('Mensagem copiada para o clipboard!');
    }
</script>

</body>
</html>
