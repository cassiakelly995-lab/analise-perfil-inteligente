    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt | Inteligência de Perfil V8</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #030303; --glass: rgba(255, 255, 255, 0.02); --border: rgba(197, 160, 89, 0.2); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar de Comando */
        .sidebar { width: 420px; background: #070707; border-right: 1px solid var(--border); padding: 40px; overflow-y: auto; box-shadow: 10px 0 30px #000; }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.4rem; letter-spacing: 4px; text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        
        .field { margin-bottom: 18px; }
        label { display: block; font-size: 0.6rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 6px; font-weight: 700; }
        input, textarea { width: 100%; background: #000; border: 1px solid #1a1a1a; padding: 12px; color: #fff; border-radius: 2px; font-size: 0.85rem; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--gold); background: #0a0a0a; }

        .btn-ia { background: linear-gradient(45deg, #8a6d3b, var(--gold)); color: #000; border: none; padding: 20px; width: 100%; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; border-radius: 2px; margin-top: 10px; transition: 0.4s; }
        .btn-ia:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2); }

        /* Painel do Relatório Inteligente */
        .main { flex: 1; padding: 60px; overflow-y: auto; background: radial-gradient(circle at top right, #0a0a0a 0%, #030303 100%); }
        .report { max-width: 850px; margin: auto; animation: slideIn 0.8s ease-out; }
        
        .card { background: var(--glass); border: 1px solid var(--border); padding: 40px; border-radius: 4px; position: relative; backdrop-filter: blur(10px); }
        .card-header { border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 30px; }
        .card-header h2 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 2rem; margin: 0; }
        
        .intel-badge { position: absolute; top: 20px; right: 20px; font-size: 0.6rem; color: var(--gold); border: 1px solid var(--gold); padding: 4px 10px; border-radius: 20px; letter-spacing: 2px; }
        
        .section-title { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; margin: 40px 0 20px 0; display: flex; align-items: center; }
        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); margin-left: 20px; }
        
        .analysis-text { line-height: 1.8; color: #ccc; font-size: 1rem; }
        .highlight { color: #fff; font-weight: 600; border-bottom: 1px solid var(--gold); }
        
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .stat-item { background: rgba(0,0,0,0.5); padding: 20px; border-left: 3px solid var(--gold); }
        .stat-label { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>Cássia Prompt</h1>
    <div style="text-align:center; font-size:0.5rem; letter-spacing:3px; opacity:0.5; margin-bottom:30px;">V8 GOD MODE • ANALYTICS</div>

    <div class="field"><label>1. Maestria Técnica (Hard Skill)</label><input type="text" id="q1" placeholder="O que você domina tecnicamente?"></div>
    <div class="field"><label>2. O diferencial prático</label><input type="text" id="q2" placeholder="O que você resolve rápido?"></div>
    <div class="field"><label>3. Inteligência Emocional (Soft Skill)</label><input type="text" id="q3" placeholder="Sua maior força interna?"></div>
    <div class="field"><label>4. Profundidade de Estudo</label><input type="text" id="q4" placeholder="Sua base de conhecimento?"></div>
    <div class="field"><label>5. Resiliência Operacional</label><input type="text" id="q5" placeholder="Como lida com falhas graves?"></div>
    <div class="field"><label>6. Estrutura de Lógica</label><input type="text" id="q6" placeholder="Como organiza o pensamento?"></div>
    <div class="field"><label>7. Código de Ética (Valores)</label><input type="text" id="q7" placeholder="Seu valor inegociável?"></div>
    <div class="field"><label>8. Visão de Futuro (Legado)</label><input type="text" id="q8" placeholder="Onde quer chegar?"></div>

    <button class="btn-ia" onclick="gerarRelatorio()">Processar Inteligência V8</button>
</div>

<div class="main" id="output">
    <div style="height: 100%; display: flex; align-items: center; justify-content: center; opacity: 0.1;">
        <div style="text-align: center;"><h2 style="font-family:'Cinzel'; font-size: 3rem;">Engine Idle</h2><p style="letter-spacing: 8px;">AGUARDANDO INPUTS ESTRATÉGICOS</p></div>
    </div>
</div>

<script>
    function gerarRelatorio() {
        const d = {
            hard: document.getElementById('q1').value,
            dif: document.getElementById('q2').value,
            soft: document.getElementById('q3').value,
            base: document.getElementById('q4').value,
            res: document.getElementById('q5').value,
            log: document.getElementById('q6').value,
            val: document.getElementById('q7').value,
            leg: document.getElementById('q8').value
        };

        const out = document.getElementById('output');
        out.innerHTML = `
            <div class="report">
                <div class="card">
                    <div class="intel-badge">IA ANALYSIS ACTIVE</div>
                    <div class="card-header">
                        <h2>Dossiê de Autopotencial</h2>
                        <p style="color:var(--gold); font-size: 0.7rem; letter-spacing: 2px;">MAPEAMENTO DE ALTA PERFORMANCE</p>
                    </div>

                    <div class="section-title">Diagnóstico de Capacidade Humana</div>
                    <div class="analysis-text">
                        A análise do seu perfil revela um equilíbrio de alta densidade entre <span class="highlight">${d.hard}</span> e a competência comportamental de <span class="highlight">${d.soft}</span>. 
                        Diferente de perfis puramente técnicos, sua capacidade de <span class="highlight">${d.dif}</span> indica uma inteligência prática voltada a resultados imediatos.
                    </div>

                    <div class="grid-stats">
                        <div class="stat-item"><span class="stat-label">Hard Skill Dominante</span><strong>${d.hard}</strong></div>
                        <div class="stat-item"><span class="stat-label">Pilar de Resiliência</span><strong>${d.res}</strong></div>
                    </div>

                    <div class="section-title">Arquitetura de Pensamento</div>
                    <div class="analysis-text">
                        Sua estrutura lógica baseada em <span class="highlight">${d.log}</span> permite que você sustente o valor de <span class="highlight">${d.val}</span> mesmo sob pressão operacional. 
                        A IA identifica que sua base em <span class="highlight">${d.base}</span> é o alicerce que permite a execução do seu diferencial.
                    </div>

                    <div class="section-title">Veredito V8 (God Mode)</div>
                    <div class="analysis-text" style="background: rgba(197, 160, 89, 0.05); padding: 25px; border-radius: 4px; border: 1px dashed var(--gold);">
                        "O seu potencial de mercado não está no que você sabe, mas na forma como você integra sua <span style="color:var(--gold)">ética (${d.val})</span> com sua <span style="color:var(--gold)">velocidade de resolução (${d.dif})</span>. 
                        Para alcançar o legado de ${d.leg}, o sistema recomenda que você monetize sua capacidade de ${d.log} como um produto de consultoria, e não apenas execução técnica."
                    </div>

                    <p style="text-align: center; color: var(--gold); font-size: 0.6rem; opacity: 0.4; margin-top: 40px; letter-spacing: 3px;">CÁSSIA PROMPT V8 • RELATÓRIO CONFIDENCIAL</p>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
