<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt | Autopotencial Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --diamond: #e5e5e5; --gold: #c5a059; --bg: #030303; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg); color: var(--diamond); font-family: 'Montserrat', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar de Input Profissional */
        .sidebar { width: 400px; background: #080808; border-right: 1px solid rgba(197, 160, 89, 0.2); padding: 45px; overflow-y: auto; z-index: 10; }
        h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.8rem; font-style: italic; margin-bottom: 5px; }
        .subtitle { font-size: 0.6rem; letter-spacing: 4px; opacity: 0.5; text-transform: uppercase; margin-bottom: 40px; }
        
        .field { margin-bottom: 22px; }
        label { display: block; font-size: 0.65rem; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; font-weight: 600; }
        input, textarea { width: 100%; background: #000; border: 1px solid #1a1a1a; padding: 14px; color: #fff; border-radius: 2px; font-size: 0.85rem; transition: 0.4s; }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; background: #0c0c0c; }

        .btn-analisar { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 20px; width: 100%; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; margin-top: 20px; transition: 0.5s; }
        .btn-analisar:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px rgba(197, 160, 89, 0.2); }

        /* Painel de Resultados (Dossiê) */
        .display { flex: 1; padding: 60px; overflow-y: auto; background-image: radial-gradient(circle at top right, #111 0%, #030303 100%); position: relative; }
        .dossie { max-width: 750px; margin: auto; animation: fadeInUp 1s ease; }
        
        .header-dossie { text-align: center; border-bottom: 1px solid var(--gold); padding-bottom: 30px; margin-bottom: 50px; }
        .header-dossie h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0; }

        .box { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); padding: 35px; margin-bottom: 30px; backdrop-filter: blur(10px); }
        .box h3 { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px; margin-top: 0; margin-bottom: 20px; border-left: 3px solid var(--gold); padding-left: 15px; }
        
        .skill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .skill-item { background: rgba(0,0,0,0.4); padding: 15px; border: 1px solid rgba(255,255,255,0.02); }
        .skill-label { font-size: 0.6rem; color: var(--gold); opacity: 0.8; }
        
        .highlight { font-style: italic; color: #fff; font-family: 'Playfair Display', serif; font-size: 1.2rem; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>Cássia Prompt</h1>
    <div class="subtitle">V8 God Mode • Autoconhecimento</div>

    <div class="field">
        <label>1. Qual o seu maior talento técnico?</label>
        <input type="text" id="q1" placeholder="Ex: Domínio em Direito Tributário">
    </div>
    <div class="field">
        <label>2. O que você faz que ninguém mais faz?</label>
        <input type="text" id="q2" placeholder="Ex: Simplifico o complexo em 5 min">
    </div>
    <div class="field">
        <label>3. Qual sua principal força humana?</label>
        <input type="text" id="q3" placeholder="Ex: Calma sob pressão extrema">
    </div>
    <div class="field">
        <label>4. O que você mais estudou na vida?</label>
        <input type="text" id="q4" placeholder="Ex: Estratégias processuais">
    </div>
    <div class="field">
        <label>5. Qual sua reação diante de um erro?</label>
        <input type="text" id="q5" placeholder="Ex: Analiso dados e corrijo rápido">
    </div>
    <div class="field">
        <label>6. Como você organiza seu raciocínio?</label>
        <input type="text" id="q6" placeholder="Ex: Mapas mentais e lógica pura">
    </div>
    <div class="field">
        <label>7. Qual o valor que você jamais quebra?</label>
        <input type="text" id="q7" placeholder="Ex: Lealdade e Ética">
    </div>
    <div class="field">
        <label>8. Qual o legado que você quer deixar?</label>
        <input type="text" id="q8" placeholder="Ex: Referência em justiça ética">
    </div>

    <button class="btn-analisar" onclick="analisar()">Gerar Análise de Capacidade</button>
</div>

<div class="display" id="output">
    <div style="height: 100%; display: flex; align-items: center; justify-content: center; opacity: 0.1;">
        <div style="text-align: center;">
            <h2 style="font-family: 'Playfair Display'; font-size: 3rem;">Ready for Insight</h2>
            <p style="letter-spacing: 5px;">SISTEMA V8 AGUARDANDO COMANDO</p>
        </div>
    </div>
</div>

<script>
    function analisar() {
        const d = {
            h1: document.getElementById('q1').value,
            h2: document.getElementById('q2').value,
            s1: document.getElementById('q3').value,
            h3: document.getElementById('q4').value,
            s2: document.getElementById('q5').value,
            s3: document.getElementById('q6').value,
            val: document.getElementById('q7').value,
            leg: document.getElementById('q8').value
        };

        document.getElementById('output').innerHTML = `
            <div class="dossie">
                <div class="header-dossie">
                    <p style="color: var(--gold); letter-spacing: 5px; font-size: 0.7rem; margin-bottom: 10px;">RELATÓRIO DE AUTOPOTENCIAL</p>
                    <h2>Mapeamento de Capacidade</h2>
                </div>

                <div class="box">
                    <h3>01. Hard Skills (Poder Técnico)</h3>
                    <div class="skill-grid">
                        <div class="skill-item"><span class="skill-label">Especialidade Mestra</span><br><strong>${d.h1}</strong></div>
                        <div class="skill-item"><span class="skill-label">Diferencial Prático</span><br><strong>${d.h2}</strong></div>
                        <div class="skill-item"><span class="skill-label">Base Intelectual</span><br><strong>${d.h3}</strong></div>
                        <div class="skill-item"><span class="skill-label">Pilar de Conduta</span><br><strong>${d.val}</strong></div>
                    </div>
                </div>

                <div class="box">
                    <h3>02. Soft Skills (Inteligência Humana)</h3>
                    <p>Sua maior força comportamental reside na <strong>${d.s1}</strong>. Isso, combinado à sua forma de organizar o pensamento através de <strong>${d.s3}</strong>, cria um perfil de alta precisão.</p>
                    <p>Ao reagir a falhas com <strong>${d.s2}</strong>, você demonstra maturidade executiva superior.</p>
                </div>

                <div class="box">
                    <h3>03. O Veredito de Potencial</h3>
                    <p class="highlight">"Você possui a rara combinação de domínio técnico em ${d.h1} com a resiliência humana de quem prioriza ${d.val}."</p>
                    <p style="margin-top: 20px;">Sua capacidade de entregar ${d.h2} é o que valida sua autoridade. O legado de ${d.leg} já está sendo construído pela sua consistência atual.</p>
                </div>

                <p style="text-align: center; color: var(--gold); font-size: 0.6rem; opacity: 0.4; letter-spacing: 2px;">DOCUMENTO DE USO PESSOAL • V8 GOD MODE</p>
            </div>
        `;
    }
</script>

</body>
</html>
