<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C√ÅSSIA OFFICE V8 | SUPREMACIA DIGITAL</title>
    <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce/dist/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce/dist/jspreadsheet.min.css" type="text/css" />
    <style>
        :root { --gold: #D4AF37; --bg: #0A0A0A; --card: #161616; }
        body { background: var(--bg); color: #FFF; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; }
        
        #sidebar { width: 300px; height: 100vh; background: #000; border-right: 1px solid var(--gold); padding: 20px; box-sizing: border-box; }
        #main { flex-grow: 1; padding: 30px; overflow-y: auto; }

        .doc-card { background: var(--card); border: 1px solid #333; padding: 15px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .doc-card:hover { border-color: var(--gold); transform: translateX(5px); }

        .flashcard { width: 300px; height: 180px; background: linear-gradient(145deg, #1e1e1e, #111); border: 2px solid var(--gold); border-radius: 15px; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; margin: 10px; float: left; }

        .btn-gold { width: 100%; background: var(--gold); border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="color: var(--gold)">MEUS ARQUIVOS</h2>
    <div id="file-list">
        <div class="doc-card" onclick="loadDoc(1)">üìÑ Contrato Social - V8</div>
        <div class="doc-card" onclick="loadDoc(2)">üìä Planejamento 2026</div>
    </div>
    <hr style="border: 0.5px solid #222; margin: 20px 0;">
    <h2 style="color: var(--gold)">MEMORIZA√á√ÉO</h2>
    <button class="btn-gold" onclick="showFlashcards()">ESTUDAR CARDS</button>
</div>

<div id="main" id="content-area">
    <h1 id="view-title">Painel Principal - Bem-vinda, C√°ssia</h1>
    <div id="editor-container" style="background: white; color: black; min-height: 500px; border-radius: 10px; padding: 20px;">
        Selecione um documento ou crie um novo template.
    </div>
</div>

<script>
    function loadDoc(id) {
        document.getElementById('view-title').innerText = "Editando Documento #" + id;
        document.getElementById('editor-container').innerHTML = "<div id='spreadsheet'></div>";
        // Inicializa planilha de modelo
        jspreadsheet(document.getElementById('spreadsheet'), {
            data: [['Item', 'Valor', 'Status'], ['Template V8', 'R$ 0,00', 'Pendente']],
            columns: [{ width: 300 }, { width: 100 }, { width: 100 }]
        });
    }

    function showFlashcards() {
        document.getElementById('view-title').innerText = "Cards de Memoriza√ß√£o (M√©todo Ativo)";
        document.getElementById('editor-container').innerHTML = `
            <div class="flashcard">FRENTE: Qual o objetivo do V8?<br><br>(Clique para virar)</div>
            <div class="flashcard">FRENTE: Regra de Ouro do Design<br><br>(Clique para virar)</div>
        `;
    }
</script>
</body>
</html>
