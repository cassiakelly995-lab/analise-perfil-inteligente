<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√ÅSSIA OFFICE V8 | ELITE EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <style>
        :root { --primary: #121212; --accent: #D4AF37; --card: #1E1E1E; --text: #E0E0E0; }
        body { background: var(--primary); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar Elegante */
        #sidebar { width: 280px; background: #080808; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 25px; }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; color: var(--accent); margin-bottom: 40px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        /* Bot√µes de Comando */
        .btn-nav { background: var(--card); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; text-align: left; font-size: 0.9rem; }
        .btn-nav:hover { border-color: var(--accent); background: #252525; }

        /* Workspace Principal */
        #workspace { flex-grow: 1; padding: 40px; overflow-y: auto; display: flex; justify-content: center; }
        .editor-container { background: var(--card); width: 100%; max-width: 900px; min-height: 80vh; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); padding: 50px; border: 1px solid #333; }
        
        /* √Årea de Anexos */
        .drop-zone { border: 2px dashed #444; padding: 20px; text-align: center; border-radius: 8px; margin-top: 20px; color: #888; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="logo">C√ÅSSIA V8</div>
    <button class="btn-nav" onclick="newDoc()">üìÑ NOVO DOCUMENTO</button>
    <button class="btn-nav" onclick="openSheets()">üìä PLANILHAS PRO</button>
    <button class="btn-nav" onclick="exportPDF()">üíé EXPORTAR PARA PDF</button>
    <div style="margin-top:auto">
        <p style="font-size: 0.7rem; color: #555;">SISTEMA OPERACIONAL V8<br>GOD MODE ACTIVATED</p>
    </div>
</div>

<div id="workspace">
    <div class="editor-container">
        <h2 contenteditable="true" style="outline:none; color: var(--accent);">T√≠tulo do Projeto...</h2>
        <hr border="0" style="border-top: 1px solid #333; margin-bottom: 20px;">
        <div id="editorjs"></div>
        
        <div class="drop-zone" id="dropZone">
            ARRASTE E SOLTE ANEXOS OU CLIQUE PARA ENVIAR
            <input type="file" id="fileInput" hidden multiple>
        </div>
    </div>
</div>

<script>
    // Inicializa√ß√£o do Editor Profissional
    const editor = new EditorJS({
        holder: 'editorjs',
        placeholder: 'Comece a redigir seu texto de elite...',
        autofocus: true
    });

    // Fun√ß√£o de Anexos
    const dropZone = document.getElementById('dropZone');
    dropZone.onclick = () => document.getElementById('fileInput').click();
    
    function exportPDF() {
        alert("Gerando documento com criptografia de ponta...");
        window.print(); // Solu√ß√£o nativa elegante para salvar em PDF
    }
</script>
</body>
</html>
